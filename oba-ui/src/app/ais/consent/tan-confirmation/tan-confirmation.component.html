<div class="tan-confirm">

  <h3 class="tan-confirm-title mb-4 text-left">TAN confirmation</h3>

  <p class="tan-confirm-hint mb-5 text-left">
    We have sent you an E-Mail with the TAN. Please check your email and fill in the field below.
  </p>

  <form class="tan-confirm-form form-inline my-2">
    <input type="password" class="form-control tan-confirm-input mr-2" id="confirmTAN">
    <button type="submit" class="btn tan-confirm-btn tan-confirm-btn-next">OK</button>
  </form>

</div>
