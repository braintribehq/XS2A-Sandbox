server:
  port: 8093

spring:
  servlet.multipart.enabled: true
  servlet.multipart.file-size-threshold: 2KB
  servlet.multipart.max-file-size: 2MB
  servlet.multipart.max-request-size: 2MB
  jackson:
    serialization:
      write_dates_as_timestamps: false

ledgers.url: http://localhost:8088

license.url: https://github.com/adorsys/xs2a/blob/master/LICENSE.md

feign:
  client:
    config:
      default:
        loggerLevel: full

logging.level.de.adorsys.psd2.sandbox.tpp: INFO

# Cors configuration
management:
  endpoints:
    web:
      cors:
        allow-credentials: true
        allowed-origins: '*'
        allowed-headers: '*'
        allowed-methods: GET,POST,PUT,DELETE,OPTIONS,PATCH
        max-age: 3600
